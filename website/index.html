<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main__header">
        <h1>Weather Journal App</h1>
    </header>
    <main>
        <div class="zip__holder">
            <label for="zip">Enter Zipcode:</label>
            <input id="zip" type="text" placeholder="Enter zipcode here">
        </div>
        <div class="feelings__holder">
            <label for="feelings">How are you feeling today?</label>
            <textarea id="feelings" placeholder="Enter your feelings here" rows="7" cols="30"></textarea>
            <button id="generate" type="submit">Generate</button>
        </div>
        <div id="entryHolder">
            <button id="close">X</button>
            <div id="date"></div>
            <div id="temp"></div>
            <div id="data"></div>
        </div>
    </main>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
